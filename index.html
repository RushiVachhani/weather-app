    <section class="current-position">
        <div id="position-image">
            <img src="./assets/location10-512.png" alt="">
        </div>
        <div class="position-coordinates">
            <h2 id="latitude">Latitude   :   70.75</h2>
            <h2 id="longitude">Longitude   :   70.75</h2>
        </div>
    </section>

    <section class="location">
        <div class="city">
            <h2>Rajkot,</h2>
        </div>
        <div class="country">
            <h2>IN</h2>
        </div>
        <div class="country-flag">
            <img src="./assets/india-flag-png-xl.jpg" alt="country-flag">
        </div>
    </section>

    <section class="temperature-main">
        <h1 class="temperature">23<sup>C</sup></h1>
        <h2 class="temperature-description">clear sky</h2>
    </section>

    <section class="temperature-info">
        <div class="feelslike">
            <h3>Feels like : 30</h3>
        </div>
        <div class="temp-min">
            <h3>Min : 20</h3>
        </div>
        <div class="temp-max">
            <h3>Max : 35</h3>
        </div>
    </section>

    <div class="weather-icon">
        <img src="./assets/02d@2x.png" alt="weather-icon">
    </div>

    <section class="sun-info">
        <div class="sunrise">
            <div class="sunrise-img">
                <img src="./assets/sunrise.png" alt="sunrise-img">
            </div>
            <h3 class="sunrise-time">12:12:12</h3>
        </div>
        <div class="sunset">
            <div class="sunset-img">
                <img src="./assets/sunset--v1.png" alt="sunset-img">
            </div>
            <h3 class="sunset-time">12:12:12</h3>
        </div>
    </section>

    <section class="extra-info">
        <h3 class="pressure">Pressure : 987hPa</h3>
        <h3 class="humidity">Humidity : 10%</h3>
        <h3 class="visibility">Visibility : 7 km</h3>
        <h3 class="wind">Wind : 9m/s NE</h3>
    </section>
